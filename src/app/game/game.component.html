<app-player 
    class="player-position" 
    *ngFor="let player of game.players; let i = index;" 
    [ngStyle]="{'top.px': 100 + (i * 120)}"
    [name]="player">
</app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [0,1,2,3]; let i = index;" src="./assets/img/cards/cover.webp">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./assets/img/cards/cover.webp">

        <!-- Played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./assets/img/cards/{{ card }}.png" alt="">

        <!-- Current card animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card pickCardAnimation" style="right: 25px;" src="./assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
